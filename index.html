<!DOCTYPE html>
<html lang="en">
<header>
    <mete charset="utf-8">
    <link rel="stylesheet" href="./tic-tac-toe.css">
    <title>Tic</title>
</header>

<body>
    <section id="tic_first_sec">
        <div id="score_card_div">
            <div id="user_score_div">
                <h3>Player1</h3>
                <h3>00</h3>
            </div>
            <div id="round_div">
                <h3>Round:</h3>
                <h4>1</h4>
            </div>
            <div id="user2_score_div">
                <h3>Player2</h3>
                <h3>00</h3>
            </div>

        </div>
        <button>Start</button>


    </section>

    <section id="tic_second_sec">
        <div id="game_div">
            <section id="player_choose" >
                <h3>Choose Symbol</h3>
                <div>
                    <div class="symbol" id="O">O</div>
                    <div class="symbol" id='X'>X</div>
                </div>
            </section>

            <section class="hidden" id="result_sec"><h2></h2></section>

            <div class="cell hidden" id="0"></div>
            <div class="cell hidden" id="1"></div>
            <div class="cell hidden" id="2"></div>
            <div class="cell hidden" id="3"></div>
            <div class="cell hidden" id="4"></div>
            <div class="cell hidden" id="5"></div>
            <div class="cell hidden" id="6"></div>
            <div class="cell hidden" id="7"></div>
            <div class="cell hidden" id="8"></div>
        </div>


    </section>

<script src="./tic-tac-joe.js"></script>
</body>
</html>
